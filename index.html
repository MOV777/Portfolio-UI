<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Portfolio UI</title>
</head>

<body>
   <header class="header none">
      <div class="container container--big">
         <nav class="nav">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link active">Home</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Works</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Blog</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Contact</a>
               </li>
            </ul>
            <button type="button" class="nav__toggle">
               <span>Toggle</span>
            </button>
         </nav>
      </div>
   </header>
   <main class="main">
      <section class="personal">
         <div class="container">
            <div class="personal__row">
               <div class="personal__content">
                  <h1 class="title personal__title">Hi, I am John, Creative Technologist</h1>
                  <div class="personal__description">
                     <p>
                        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia
                        consequat
                        duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
                     </p>
                  </div>
                  <a href="#" class="btn">Download Resume</a>
               </div>
               <div class="personal__image">
                  <img src="img/personal/my.jpg" alt="My Image">
               </div>
            </div>
         </div>
      </section>
   </main>
   <footer class="footer"></footer>
   <script src="js/script.js"></script>
</body>

</html>
